<div class="top mainframe" *ngIf="!userState.get('isEditing')">
  <div class="pull-left">
    <app-model-dropdown [models]="models" [model]="model" [userState]="userState"></app-model-dropdown>
  </div>
  <div class="pull-right">
    <button class="button btn-sm" (click)="startEditing()">Edit</button>
  </div>
</div>
<div class="top" *ngIf="userState.get('isEditing')">
  <div class="pull-left">
    <h4>{{ model.get('name') }}</h4>    
  </div>
  <div class="pull-right">
    <button (click)="discardChanges()">Cancel</button>
    <button (click)="saveModel()" >Save</button>
  </div>
</div>

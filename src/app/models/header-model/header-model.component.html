<div class="top">
  <div class="pull-left">
    <app-model-dropdown [models]="models" [model]="model" [userState]="userState" *ngIf="!userState.get('isEditing')"></app-model-dropdown>
    <h4 *ngIf="userState.get('isEditing')">{{ model.get('name') }}</h4>
  </div>
  <div class="pull-right">
    <app-header-model-edit [model]="model" [models]="models" [userState]="userState"></app-header-model-edit>  
  </div>
</div>

<div class="control-group">
  <app-model-dropdown [models]="models" [model]="model" [userState]="userState"></app-model-dropdown>
</div>
<div class="divider-line" *ngIf="userState.get('mode') === 'model'"></div>
<div class="control-group">
  <app-changelog-list *ngIf="userState.get('mode') === 'model'" [changelog]="modelChangelog"></app-changelog-list>
</div>

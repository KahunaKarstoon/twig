<div class="top" *ngIf="!userState.get('isEditing')">
    <div class="dropdown pull-left">
      <app-model-dropdown [models]="models" [model]="model" [userState]="userState"></app-model-dropdown>
    </div>
    <div class="new-button pull-left">
      <button class="clickable button no-margin btn-sm" *ngIf="userState.get('user')" (click)="createNewModel()" ngbTooltip="Create New Model" placement="right">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  <div class="pull-left edit-btn" *ngIf="userState.get('mode') === 'model' && userState.get('user')">
    <button class="button btn-sm no-margin" (click)="startEditing()">Edit</button>
  </div>
</div>

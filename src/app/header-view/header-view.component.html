<app-font-awesome-toggle-button
  icon="comment"
  [checkedBool]="userState.get('showNodeLabels')"
  actionString="userState.setShowNodeLabels"
  ngbTooltip="toggle node labels"
  placement="right"
  container="body"
  >
</app-font-awesome-toggle-button>

<app-font-awesome-toggle-button
  icon="comment-o"
  [checkedBool]="userState.get('showLinkLabels')"
  actionString="userState.setShowLinkLabels"
  ngbTooltip="toggle link labels"
  placement="right"
  container="body"
  >
</app-font-awesome-toggle-button>

<app-font-awesome-toggle-button
  icon="arrow-right"
  [checkedBool]="userState.get('showLinkDirection')"
  actionString="userState.setShowLinkDirection"
  ngbTooltip="toggle link direction"
  placement="right"
  container="body"
  >
</app-font-awesome-toggle-button>

<app-slider-with-label
  min="1"
  max="10"
  step="1"
  label="Scale"
  valueString="userState/scale"
  actionString="userState.setScale"
></app-slider-with-label>

<app-filter-menu [twigletModel]="twigletModel" [userState]="userState"></app-filter-menu>

<span class="pull-left">Sequences</span>
<button class="pull-right ml-auto no-margin button btn-sm" *ngIf="userState.get('user')" (click)="newSequence()">
  <i class="fa fa-plus"></i>
</button>
<div class="scrolling-list">
  <ul class="list-group">
    <li class="list-group-item clearfix" *ngFor="let seq of sequences | sortImmutable : 'name'">
      <span class="pull-left" *ngIf="currentSequence === seq.get('id')">
        <i class="fa fa-check-circle"></i>
      </span>
      <span class="clickable sequence-name pull-left" (click)="loadSequence(seq.get('id'))">{{ seq.get('name') }}</span>
      <span class="pull-right ml-auto">
        <span (click)="openAbout(seq)">
          <i class="fa fa-info-circle sequence-action clickable" ngbTooltip="about" container="body"></i>
        </span>        
        <span *ngIf="userState.get('user')" (click)="editSequence(seq)">
          <i class="fa fa-floppy-o sequence-action clickable" ngbTooltip="overwrite" container="body"></i>
        </span>
        <span *ngIf="userState.get('user')" (click)="deleteSequence(seq)">
          <i class="fa fa-trash  sequence-action warning clickable" ngbTooltip="delete" container="body"></i>
        </span>
      </span>
    </li>
  </ul>
</div>

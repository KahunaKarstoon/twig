<input class="form-control search" type="search" value="" placeholder="&#xf002; filter events" (keyup)="this.stateService.userState.setEventFilterText($event.srcElement.value)">
<div class="overflow-scroll" #container>
  <div class="scrolling-list">
    <ul class="list-group">
      <li class="list-group-item">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" ngbTooltip="check all" container="body" (change)="checkAll($event)">
        All
     </label>
      </li>
      <li class="list-group-item" *ngFor="let event of eventsList.valueSeq() | filterImmutable : 'name' : userState.get('eventFilterText') ;"
        [class.active]="userState.get('currentEvent') === event.get('id')" [id]="'event-' + event.get('id')">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input event-checkbox" [checked]="event.get('checked')" (change)="updateEventSequence(event.get('id'), $event)">
        </label>
        <p class="card-title float-left btn-link clickable" (click)="openAbout(event)">{{ event.get('name') }}</p>          
        <span class="pull-right ml-auto">        
          <i *ngIf="userState.get('user') && !event.get('memberOf')" class="fa fa-trash float-right align-top card-text clickable"
            ngbTooltip="delete" (click)="deleteEvent(event)"></i>
          <ng-template #cantDelete>
            <strong>In:</strong>
            <span style="display: block;width: 100%;text-align: left;" *ngFor="let name of event.get('memberOf')">{{ name }}</span>
          </ng-template>
          <i *ngIf="userState.get('user') && event.get('memberOf')" class="fa fa-trash float-right align-top card-text grey" [ngbTooltip]="cantDelete"
            container="body"></i>
          <i class="fa fa-eye float-right align-top card-text" ngbTooltip="preview" (click)="preview(event.get('id'))"></i>
        </span>        
      </li>
    </ul>
  </div>
</div>

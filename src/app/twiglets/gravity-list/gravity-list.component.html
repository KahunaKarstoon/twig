<span class="float-left">Gravity</span>
<button class="float-right button btn-sm no-margin ml-auto" (click)="newGravityPoint()" *ngIf="userState.get('user') && userState.get('isEditingGravity')">
  <i class="fa fa-plus view-action"></i>
</button>
<div class="scrolling-list">
  <ul class="list-group scroll-list">
    <li class="list-group-item" *ngFor="let gp of userState.get('gravityPoints').valueSeq()">
      <span class="col-9">{{ gp.get('name') }}</span>
      <span class="col-3 text-right" *ngIf="userState.get('user') && userState.get('isEditingGravity')">
        <span (click)="deleteGravityPoint(gp.get('id'))">
          <i class="fa fa-trash view-action warning" ngbTooltip="delete" container="body"></i>
        </span>
      </span>
    </li>
  </ul>
</div>

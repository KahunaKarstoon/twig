<app-slider-with-label
  min="0"
  max="1000"
  step="10"
  label="Charge Strength"
  [valueString]="userState.get('forceChargeStrength')"
  actionString="userState.setForceChargeStrength"
></app-slider-with-label>

<app-slider-with-label
  min="0"
  max="1"
  step="0.01"
  label="Gravity X"
  [valueString]="userState.get('forceGravityX')"
  actionString="userState.setForceGravityX"
></app-slider-with-label>

<app-slider-with-label
  min="0"
  max="1"
  step="0.01"
  label="Gravity Y"
  [valueString]="userState.get('forceGravityY')"
  actionString="userState.setForceGravityY"
></app-slider-with-label>

<app-slider-with-label
  min="1"
  max="1000"
  step="10"
  label="Link Distance"
  [valueString]="userState.get('forceLinkDistance')"
  actionString="userState.setForceLinkDistance"
></app-slider-with-label>

<app-slider-with-label
  min="0"
  max="1"
  step="0.01"
  label="Link Strength"
  [valueString]="userState.get('forceLinkStrength')"
  actionString="userState.setForceLinkStrength"
></app-slider-with-label>

<app-slider-with-label
  min="0"
  max="1"
  step="0.01"
  label="Velocity Decay"
  [valueString]="userState.get('forceVelocityDecay')"
  actionString="userState.setForceVelocityDecay"
></app-slider-with-label>

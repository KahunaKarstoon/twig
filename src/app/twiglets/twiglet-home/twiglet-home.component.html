<div class="mainframe">
  <app-header-twiglet
      [dirtyTwiglet]="dirtyTwiglet"
      [dirtyTwigletModel]="dirtyTwigletModel"
      [twiglet]="twiglet"
      [userState]="userState"
      [twiglets]="twiglets"
      [models]="models"
      [viewData]="viewData"
      [twigletModel]="twigletModel"
  ></app-header-twiglet>
  <app-twiglet-graph [class]="getTwigletGraphClass()" boundSensor="resize"></app-twiglet-graph>
  <app-twiglet-model-view [class]="getTwigletModelClass()"></app-twiglet-model-view>
</div>

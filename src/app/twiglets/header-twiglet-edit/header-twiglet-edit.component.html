<div class="control-group row no-margin" *ngIf="!userState.get('editTwigletModel')">
  <div class="control-group col-3 no-margin">
    <app-copy-paste-node [userState]="userState" [nodes]="twiglet.get('nodes')" [twigletModel]="twigletModel" [twiglet]="twiglet">
    </app-copy-paste-node>
  </div>
  <div class="control-group col-9 nodes-wrap">
    <div class="inner-nodes-wrap">
      <app-add-node-by-dragging-button *ngFor="let entity of twigletModel.get('entities').values()" [entity]="entity" [userState]="userState">
      </app-add-node-by-dragging-button>
    </div>
  </div>
</div>

<h3>Get Started With Twig</h3>
<div class="box">
  <h4>Select Twiglet</h4>
  <p *ngIf="userState.get(USERSTATE.USER)">Edit an Existing Twiglet</p>
  <p *ngIf="!userState.get(USERSTATE.USER)">View Twiglet, Sign In to Edit</p>
  <app-twiglet-dropdown [twiglets]="twiglets" [models]="models" [twiglet]="twiglet" [userState]="userState"></app-twiglet-dropdown>
  <button class="clickable button no-margin btn-sm" *ngIf="userState.get(USERSTATE.USER)" (click)="createNewTwiglet()" ngbTooltip="Create New Twiglet" placement="right">
    <i class="fa fa-plus"></i>
  </button>
</div>

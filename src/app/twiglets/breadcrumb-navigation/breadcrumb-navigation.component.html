<a routerLink="/">Home</a>
<i class="fa fa-chevron-right btn-sm"></i>

<span (click)="goHome()" class="twiglet-name clickable" *ngIf="canGoToDefault()" ngbTooltip="Reset to Twiglet defaults" container="body">
  {{ twiglet.get(TWIGLET.NAME) }}
</span>
<span class="twiglet-name" *ngIf="!canGoToDefault()">{{ twiglet.get(TWIGLET.NAME) }}</span>
<div class="edit-btn" *ngIf="correctEditButton() === EDIT_BUTTON.TWIGLET">
  <button class="button btn-sm no-margin edit-button" (click)="startEditingTwiglet()" ngbTooltip="Edit Twiglet" placement="bottom">Edit</button>
</div>
<i class="fa fa-chevron-right btn-sm"></i>


<span (click)="clearView()" class="event clickable" *ngIf="userState.get(USERSTATE.CURRENT_EVENT) && userState.get(USERSTATE.CURRENT_VIEW_NAME)"><span class="event-name"><strong>Event:</strong> {{ getEventName() }}</span></span>
<span class="event" *ngIf="userState.get(USERSTATE.CURRENT_EVENT) && !userState.get(USERSTATE.CURRENT_VIEW_NAME)"><span class="event-name"><strong>Event:</strong> {{ getEventName() }}</span></span>
<i class="fa fa-chevron-right btn-sm" *ngIf="userState.get(USERSTATE.CURRENT_EVENT)"></i>

<app-view-dropdown [userState]="userState" [twiglet]="twiglet" [views]="views"></app-view-dropdown>
  <div class="edit-btn" *ngIf="correctEditButton() === EDIT_BUTTON.VIEW">
    <button class="button btn-sm no-margin edit-button" (click)="startEditingView()" ngbTooltip="Edit View" placement="bottom">Edit</button>
  </div>
<button *ngIf="!userState.get(USERSTATE.CURRENT_VIEW_NAME) && userState.get(USERSTATE.USER)" class="clickable button no-margin btn-sm" (click)="newView()" ngbTooltip="Create New View" placement="right">
  <i class="fa fa-plus"></i>
</button>

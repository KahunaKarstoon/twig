<div class="clearfix toggle-group">
  <app-font-awesome-toggle-button
    [checkedBool]="userState.get('showNodeLabels')"
    actionString="userState.setShowNodeLabels"
    placement="right"
    container="body"
    >
  </app-font-awesome-toggle-button>
  <label class="pull-left">Node Labels</label>
</div>

<div class="toggle-group clearfix">
<app-font-awesome-toggle-button
  [checkedBool]="userState.get('showLinkLabels')"
  actionString="userState.setShowLinkLabels"
  placement="right"
  container="body"
  >
</app-font-awesome-toggle-button>
 <label class="pull-left">Link Labels</label>
</div>

<div class="clearfix toggle-group">
<app-slider-with-label
  min="1"
  max="10"
  step="1"
  label="Scale"
  [valueString]="userState.get('scale')"
  actionString="userState.setScale"
></app-slider-with-label>
 <label class="pull-left">Scale</label>
</div>

<div class="clearfix toggle-group">
<app-font-awesome-toggle-button
  [checkedBool]="userState.get('cascadingCollapse')"
  actionString="userState.setCascadingCollapse"
  placement="right"
  container="body"
  >
</app-font-awesome-toggle-button>
 <label class="pull-left">Cascading Collapse</label>
</div>

<div class="clearfix toggle-group">
<app-font-awesome-toggle-button
  [checkedBool]="userState.get('bidirectionalLinks')"
  actionString="userState.setBidirectionalLinks"
  placement="right"
  container="body"
  >
</app-font-awesome-toggle-button>
<label class="pull-left">Bidirectional Links</label>
</div>

<div class="clearfix toggle-group">
<app-font-awesome-toggle-button
  [checkedBool]="userState.get('treeMode')"
  actionString="userState.setTreeMode"
  placement="right"
  container="body"
  >
</app-font-awesome-toggle-button>
<label class="pull-left">Tree Mode</label>
</div>


 <div ngbDropdown class="d-inline-block">
  <button class="button bs-lsg-navigation-button-add-on" ngbDropdownToggle>Link Type ({{userState.get('linkType')}})</button>
  <div class="dropdown-menu">
    <button class="dropdown-item" (click)="stateService.userState.setLinkType('line')">Line</button>
    <button class="dropdown-item" (click)="stateService.userState.setLinkType('path')">Path</button>
  </div>
</div>

<div ngbDropdown class="d-inline-block">
  <button class="button bs-lsg-navigation-button-add-on" ngbDropdownToggle>Node Sizing ({{userState.get('nodeSizingAutomatic')}})</button>
  <div class="dropdown-menu">
    <button class="dropdown-item" (click)="stateService.userState.setNodeSizingAutomatic(true)">Automatic</button>
    <button class="dropdown-item" (click)="stateService.userState.setNodeSizingAutomatic(false)">Manual</button>
  </div>
</div>

<div ngbDropdown class="d-inline-block">
  <button class="button bs-lsg-navigation-button-add-on" ngbDropdownToggle>Auto Connectivity ({{userState.get('autoConnectivity')}})</button>
  <div class="dropdown-menu">
    <button class="dropdown-item" (click)="stateService.userState.setAutoConnectivity('in')">In</button>
    <button class="dropdown-item" (click)="stateService.userState.setAutoConnectivity('out')">Out</button>
    <button class="dropdown-item" (click)="stateService.userState.setAutoConnectivity('both')">Both</button>
  </div>
</div>

<div ngbDropdown class="d-inline-block">
  <button class="button bs-lsg-navigation-button-add-on" ngbDropdownToggle>Auto Scale ({{userState.get('autoScale')}})</button>
  <div class="dropdown-menu">
    <button class="dropdown-item" (click)="stateService.userState.setAutoScale('linear')">Linear</button>
    <button class="dropdown-item" (click)="stateService.userState.setAutoScale('sqrt')">Square Root</button>
    <button class="dropdown-item" (click)="stateService.userState.setAutoScale('power')">Power</button>
  </div>
</div>

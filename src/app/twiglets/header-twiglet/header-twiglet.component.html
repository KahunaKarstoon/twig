<div class="top" *ngIf="!userState.get('isEditing')" id="twiglet-header-not-editing">
  <div class="pull-left">
    <div class="dropdown">
      <app-twiglet-dropdown [twiglets]="twiglets" [models]="models" [twiglet]="twiglet" [userState]="userState"></app-twiglet-dropdown>
    </div>
    <div class="new-button">
      <button class="clickable button no-margin btn-sm" *ngIf="userState.get('user')" (click)="createNewTwiglet()" ngbTooltip="Create New Twiglet" placement="right">
        <i class="fa fa-plus"></i>
      </button>
    </div>
    <div class="pull-right edit-btn" *ngIf="userState.get('mode') === 'twiglet' && userState.get('user') && twiglet.get('name')">
      <button class="button btn-sm no-margin" (click)="startEditing()" *ngIf="!userState.get('currentEvent')">Edit</button>
      <button class="button btn-sm no-margin grey" *ngIf="userState.get('currentEvent')" ngbTooltip="Edit not available when event selected" placement="bottom">Edit</button>
    </div>
  </div>
  <div class="pull-right inputs">
    <div class="input">
      <label class="form-check-label" ngbTooltip="Uncheck to stop graph from updating node locations" placement="bottom">
        <input class="form-check-input" type="checkbox" [checked]="userState.get('renderOnEveryTick')" (change)="setRenderEveryTick($event)">
        <span class="bump-right">Render Every Tick</span>
      </label>
      <label class="form-check-label" ngbTooltip="Uncheck to stop simulation of node movements" placement="bottom">
        <input class="form-check-input" type="checkbox" [checked]="userState.get('runSimulation')" (change)="setRunSimulation($event)">
        <span class="bump-right">Run Simulation</span>
      </label>
    </div>
  </div>
</div>
<div class="top" *ngIf="userState.get('isEditing')" id="twiglet-header-is-editing">
  <div class="clear-fix row no-margin">
    <div class="pull-left">
      <h4 class="bump">{{ twiglet.get('name') }}</h4>
    </div>
    <div class="pull-right ml-auto">
      <button class="button btn-sm no-margin btn-secondary" (click)="discardChanges()">Cancel</button>
      <button class="button btn-sm no-margin save" *ngIf="!userState.get('editTwigletModel')" (click)="saveTwiglet()">Save</button>
      <button class="button btn-sm no-margin save" *ngIf="userState.get('editTwigletModel')" (click)="saveTwigletModel()">Save</button>
    </div>
  </div>
  <div class="row no-margin">
    <span [class]="getTwigletTabClass()" (click)="toggleTwigletEditing()">Twiglet</span>
    <span [class]="getTwigletModelTabClass()" (click)="toggleTwigletModelEditing()">Twiglet's Model</span>
  </div>
  <hr>
  <app-header-twiglet-edit [twiglet]="twiglet" [twigletModel]="twigletModel" [twiglets]="twiglets" [userState]="userState"></app-header-twiglet-edit>
</div>

<div class="control-group">
  <button class="btn btn-secondary" (click)="startEditing()" *ngIf="!userState.get('isEditing')"><i class="fa fa-pencil"></i></button>
  <button class="btn btn-success" (click)="saveModel()" *ngIf="userState.get('isEditing')" [disabled]="!userState.get('formValid')"><i class="fa fa-check"></i></button>
  <button class="btn btn-danger" (click)="discardChanges()" *ngIf="userState.get('isEditing')"><i class="fa fa-times"></i></button>
</div>

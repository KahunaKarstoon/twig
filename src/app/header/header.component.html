<app-header-info-bar></app-header-info-bar>
<div id="headerFlexBox">
  <ngb-tabset [activeId]="activeId">
    <ngb-tab *ngIf="!userState.get('isEditing')" title="Twiglet" id="twigletTab">
      <template ngbTabContent>
        <app-header-twiglet></app-header-twiglet>
      </template>
    </ngb-tab>
    <ngb-tab *ngIf="!userState.get('isEditing')" title="Model" id="modelTab">
      <template ngbTabContent>
        <app-header-model></app-header-model>
      </template>
    </ngb-tab>
    <ngb-tab title="Edit" *ngIf="activeTwiglet">
      <template ngbTabContent>
        <app-header-edit></app-header-edit>
      </template>
    </ngb-tab>
    <ngb-tab title="Edit" *ngIf="activeModel">
      <template ngbTabContent>
        <app-header-model-edit></app-header-model-edit>
      </template>
    </ngb-tab>
    <ngb-tab title="View" *ngIf="activeTwiglet">
      <template ngbTabContent>
        <app-header-view></app-header-view>
      </template>
    </ngb-tab>
      <ngb-tab title="Environment" *ngIf="!userState.get('isEditing') && activeTwiglet">
      <template ngbTabContent>
        <app-header-environment></app-header-environment>
      </template>
    </ngb-tab>
    <ngb-tab title="Simulation" *ngIf="!userState.get('isEditing') && activeTwiglet">
      <template ngbTabContent>
        <app-header-simulation-controls></app-header-simulation-controls>
      </template>
    </ngb-tab>
  </ngb-tabset>
  <app-login-button></app-login-button>
</div>

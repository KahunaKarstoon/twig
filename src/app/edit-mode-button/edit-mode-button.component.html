<div class="btn-group">
  <button class="button" (click)="startEditing()" *ngIf="!userState.get('isEditing')"><i class="fa fa-pencil"></i></button>
  <button class="button" (click)="saveTwiglet()" *ngIf="userState.get('isEditing')" [disabled]="!userState.get('formValid')"><i class="fa fa-check"></i></button>
  <button class="button warning" (click)="discardChanges()" *ngIf="userState.get('isEditing')"><i class="fa fa-times"></i></button>
</div>

<div class="slider">
  <input type="number" [min]="min" [max]="max" [step]="step" [ngModel]="valueString" [disabled]="disabled" (ngModelChange)="action($event)">
  <div class="slider-right">
    <label>{{label}}</label>
    <input (ngModelChange)="action($event)" type="range" [min]="min" [max]="max" [step]="step" [ngModel]="valueString" [disabled]="disabled">
  </div>
</div>

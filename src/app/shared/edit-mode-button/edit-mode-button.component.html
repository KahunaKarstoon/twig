<div class="btn-group">
  <button class="button" (click)="startEditing()" *ngIf="!userState.get('isEditing') && userState.get('mode').startsWith('model')">Edit</button>
  <div class="control-group">
    <button class="button" (click)="startEditing()" *ngIf="!userState.get('isEditing') && userState.get('mode').startsWith('twiglet')">Edit</button>
  </div>
  <div class="divider-line" *ngIf="!userState.get('isEditing') && userState.get('mode').startsWith('twiglet')"></div>
  <div class="control-group">
    <button class="button" (click)="editTwigletModel()" *ngIf="!userState.get('isEditing') && userState.get('mode').startsWith('twiglet')">Edit Model</button>
  </div>
  <button class="button" (click)="saveChanges()" *ngIf="userState.get('isEditing') && !userState.get('editTwigletModel')" [disabled]="!userState.get('formValid')">Save</button>
  <button class="button" (click)="saveTwigletModel()" *ngIf="userState.get('isEditing') && userState.get('editTwigletModel')" [disabled]="!userState.get('formValid')">Save</button>
  <button class="button warning" (click)="discardChanges()" *ngIf="userState.get('isEditing')">Cancel</button>
</div>
<div class="divider-line" *ngIf="errorMessage"></div>
<div *ngIf="errorMessage">
  <ngb-alert [dismissible]="false" type="danger">{{ errorMessage }}</ngb-alert>
</div>

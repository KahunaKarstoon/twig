<div class="modal-header">
  <h4 class="modal-title"></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h5>Save changes before continuing.</h5>
</div>
<div class="modal-footer">
  <button type="button" class="button btn-sm btn-secondary" (click)="saveChanges(false)">Cancel</button>
  <button type="button" class="button btn-sm" (click)="saveChanges(true)">Save Changes</button>
</div>

<div class="btn-group" data-toggle="buttons">
  <button class="button" (click)="copyNode()" [disabled]="!userState.get('isEditing')">
    <i class="fa fa-clone"></i>
  </button>
  <button class="button" (click)="pasteNode()" [disabled]="!userState.get('isEditing')">
    <i class="fa fa-clipboard"></i>
  </button>
</div>

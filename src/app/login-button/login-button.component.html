<div class="btn-group" data-toggle="buttons">
  <button class="button bs-lsg-navigation-button-add-on" *ngIf="!userState.get('user')" (click)="openLoginModal()">
    <i class="fa fa-sign-in"></i>
  </button>
  <button class="button bs-lsg-navigation-button-add-on" *ngIf="userState.get('user')" (click)="logOut()">
    <i class="fa fa-sign-out"></i>
  </button>
</div>

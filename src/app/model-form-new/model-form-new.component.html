<form [formGroup]="form">
  <div class="form-group">
    <label for="name" class="control-label">Name: </label>
    <input type="text" formControlName="name" class="form-control">
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Color</th>
        <th>Size</th>
        <th colspan="2">Icon</th>
      </tr>
    </thead>
  </table>
</form>

<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle><i class="fa fa-{{activeIcon}}"></i> {{activeIcon}}</button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <button *ngFor="let icon of icons | keyValues" class="dropdown-item"><i class="fa fa-{{icon.key}}"></i> {{icon.key}}</button>
      </div>
    </div>
  </div>
</div>
